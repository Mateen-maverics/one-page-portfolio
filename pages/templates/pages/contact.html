{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My One-Page Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            scroll-behavior: smooth;
        }
        section {
            padding-top: 60px;
        }
        nav .nav-link {
            color: #fff;
        }
        nav .nav-link:hover {
            color: #ffd500;
        }
    </style>
</head>
<body>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
        
        <a class="navbar-brand" href="#home">My Portfolio</a>
        <div>
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="{% url "home" %}">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url "about" %}">About</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url "education" %}">Education</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url "projects" %}">Project<a></li>
                <li class="nav-item"><a class="nav-link" href="{% url "contact" %}">Contact</a></li>
            </ul>
        </div>
    </div>
</nav>
<!-- Contact Section -->
<section id="contact" class="py-5"> 
     <div class="container">
        <h2>Contact Me</h2>
        <form>
            <div class="mb-3">
                <label for="name" class="form-label">Your Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="name@example.com">
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Your Message</label>
                <textarea class="form-control" id="message" rows="4"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Send Message</button>
        </form>
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
